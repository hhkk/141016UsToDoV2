<section data-ng-controller="Rawrecords2sController" data-ng-init="find()">
    <div class="page-header">
        <h1>Rawrecords2s</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="rawrecords2 in rawrecords2s" data-ng-href="#!/rawrecords2s/{{rawrecords2._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="rawrecords2.created | date:'medium'"></span>
				by
				<span data-ng-bind="rawrecords2.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="rawrecords2.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!rawrecords2s.$resolved || rawrecords2s.length">
    	No Rawrecords2s yet, why don't you <a href="/#!/rawrecords2s/create">create one</a>?
    </div>
</section>
